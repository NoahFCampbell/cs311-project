<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
	<link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>
	<style>
	.topnav {
		background-color: #f3f3f3;
		overflow: hidden;
	}
	.topnav a {
		float: left;
		color: black;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
		font-size: 17px;
	}
	.topnav a:hover {
		background-color: #ddd;
		color: black;
	}
	.topnav a.active {
		background-color: #4CAF50;
		color: white;
	}
	.loginMenu {
	    background-color: #f3f3f3;
		border: 1px solid black;
		padding: 10px;
		margin-left: 37%;
		margin-right: 37%;
	}
	</style>
  </head>
  <body>
    <h1>CourseFinder</h1>
    <div class="topnav">
    <a href = '/finder'>Home</a>
	{% if user.is_authenticated %}
    <a href='/profile'>Profile</a>
    <a href='/search'>Course Search</a>
    <a style="float:right" href="/logout">Log Out</a>
	{% else %}
    <a href='/login'>Log In</a>
    <a style="float:right" href='/signup'>Sign Up</a>
    {% endif %}    
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
