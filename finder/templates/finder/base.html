<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <h1>CourseFinder</h1>
    <nav></nav>
    <div id="content">
      {% block content %}
      {% endblock %}
      <br><br>
      {% if user.is_authenticated %}
        <a href="/logout">Logout</a>
        <br>
        <a href='/profile'>Profile</a>
        <br>
        <a href='/search'>Course Search</a>
      {% else %}
        <br>
        <a href='/login'>Login</a>
      {% endif %}
        <br>
        <a href = '/finder'>Home</a>
    </div>
  </body>
</html>
