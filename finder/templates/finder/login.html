{% extends 'finder/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  {% if not user.is_authenticated %}
	<br>
	  <div class="loginMenu">
	  <center>
	  <h2>Log In</h2>
	  <form method="post">
    	{% csrf_token %}
   	 {{ form.as_p }}
   	 <button type="submit">Login</button>
  	</form>
	</center>
	</div>
  {% else %}
  	<p>You are already logged in!</p>
  {% endif %}
{% endblock %}
