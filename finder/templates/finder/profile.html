{% extends "finder/base.html" %}

{% block title %}CourseFinder{% endblock %}
{% block content %}
<h2>Profile</h2>
{% if not user.is_authenticated %}
	Please <a href="/login">login</a> to view your profile
{% else %}
	<p>Welcome to your profile {{user.username}}</p>
	<p><a href="/profile/paths">View your paths</a></p>
  <p><a href="/finder/delete_user">Delete your account</a></p>
{% endif %}

{% endblock %}
